<body style="">
    <h1>不显示按钮，可点击进度条节点</h1>
    <!-- 菜单及分页容器-->
    <div class="stepCont stepCont1" style="overflow: hidden;">
        <!-- 菜单导航显示-->
        <div class="ystep-container ystep-lg ystep-blue" style="left: 90px;">
            <ul class="ystep-container-steps">
                <li class="ystep-step-done" style="width: 40px; margin-right: 209.4px;">发起</li>
                <li class="ystep-step-done" style="width: 40px; margin-right: 209.4px;">募捐</li>
                <li class="ystep-step-done" style="width: 40px; margin-right: 209.4px;">进行</li>
                <li class="ystep-step-done" style="width: 40px; margin-right: 209.4px;">结束</li>
                <li class="ystep-step-active" style="width: 40px; margin-right: 209.4px;">庆祝</li>
            </ul>
            <div class="ystep-progress" style="width: 997.6px;">
                <p class="ystep-progress-bar" style="width: 997.6px;">
                    <span class="ystep-progress-highlight" style="width: 100%;"></span>
                </p>
            </div>
        </div>
        <!-- 分页容器-->
        <div class="pageCont">
            <div id="page1" class="stepPage" style="display: none;">
                <h1>
                    page1
                </h1>
            </div>
            <div id="page2" class="stepPage" style="display: none;">
                <h1>
                    page2
                </h1>
            </div>
            <div id="page3" class="stepPage" style="display: none;">
                <h1>
                    page3
                </h1>
            </div>
            <div id="page4" class="stepPage" style="display: none;">
                <h1>
                    page4
                </h1>
            </div>
            <div id="page5" class="stepPage" style="display: block;">
                <h1>
                    page5
                </h1>
            </div>
        </div>
    </div>
    <h1>显示点击按钮 不可操作进度条节点</h1>
    <div class="stepCont stepCont2" style="overflow: hidden;">

                <p class="ystep-progress-bar" style="width: 997.6px;">
                    <span class="ystep-progress-highlight" style="width: 0%;"></span>
                </p>
            </div>
        </div>
        <div class="pageCont">
            <div id="page1" class="stepPage" style="display: block;">
                <h1>
                    page1
                </h1>
            </div>
            <div id="page2" class="stepPage" style="display: none;">
                <h1>
                    page2
                </h1>
            </div>
            <div id="page3" class="stepPage" style="display: none;">
                <h1>
                    page3
                </h1>

        <div class="step-button">
            <button type="button" class="btn btn-default prevBtn" id="prevBtn" disabled="disabled">上一步</button>
            <button type="button" class="btn btn-default nextBtn" id="nextBtn">下一步</button>
        </div>
    </div>
