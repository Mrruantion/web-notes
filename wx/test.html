<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title> 获取表格内容 </title>
  <style type="text/css">
  table{width:300px; border:1px solid #000000; border-collapse:collapse;}
  td{border:1px solid #000000; border-collapse:collapse;}
  </style>
  <script type="text/javascript">

    /** 
     * 遍历表格内容返回数组
     * @param  Int   id 表格id
     * @return Array
     */
    function getTableContent(id){
        var mytable = document.getElementById(id);
        var data = [];
        for(var i=0,rows=mytable.rows.length; i<rows; i++){
            for(var j=0,cells=mytable.rows[i].cells.length; j<cells; j++){
                if(!data[i]){
                    data[i] = new Array();
                }
                data[i][j] = mytable.rows[i].cells[j].innerHTML;
            }
        }
        return data;
    }

    /** 
     * 显示表格内容
     * @param  Int   id 表格id
     */
    function showTableContent(id){
        var data = getTableContent(id);
        var tmp = '';
        for(i=0,rows=data.length; i<rows; i++){
            for(j=0,cells=data[i].length; j<cells; j++){
                tmp += data[i][j] + ',';
            }
            tmp += '<br>';
        }
        document.getElementById('result').innerHTML = tmp;
    }

  </script>
 </head>

 <body>
    <table id="mytable">
     <tr>

       <td>wing</td>
     </tr>
    </table>

    <p><input type="button" name="btn" value="获取表格数据" onclick="showTableContent('mytable')"></p>
    <p><div id="result"></div></p>
 </body>
</html> -->


<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:x="urn:schemas-microsoft-com:office:excel">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> </title>
</head>

<body>
    <table width="100%" border="1" cellpadding="3" cellspacing="0" bordercolor="#000000" class="listtable">
        <tr class="firstrow">
            <td colspan="6" style="font-size:22px; font-weight:bold; text-align:center;">卡信息列表( )</td>
        </tr>
        <tr class="firstrow">
            <td colspan="6" style="font-size:14px; font-weight:bold; text-align:center;"> </td>
        </tr>
        <tr class="firstrow">
            <td>序号</td>
            <td x:str>卡号</td>
            <td x:str>ICCID</td>
        </tr>
        <tr>
            <td x:str>1</td>
            <td x:str>1440028689020</td>
            <td x:str>89860402101871649020</td>
        </tr>
        <tr>
            <td x:str>2</td>
            <td x:str>1440028689021</td>
            <td x:str>89860402101871649021</td>
        </tr>
        <tr class="listrow">
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
